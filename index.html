<!DOCTYPE html>
<html lang="fr">

            </div>

          </div>

    <a class="contact-btn-bottom" href="/contact">Contact</a>

  <div id="zoom-modal" class="zoom-modal" style="display:none;">
    <div class="zoom-modal-overlay"></div>
    <div class="zoom-modal-content">
      <button class="zoom-modal-close" aria-label="Fermer la vidéo">✕</button>

      <div class="zoom-modal-title"></div>
