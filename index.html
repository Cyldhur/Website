<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Portfolio Vidéo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <canvas id="starfield"></canvas>

  <header>
    <h1>Prénom Nom</h1>
    <p>Monteur vidéo | Portfolio</p>
  </header>

  <main>
    <!-- Carrousel vertical (Formats Courts) -->
    <section>
      <h2>Formats Courts</h2>
      <div class="carousel carousel-vertical">
        <button class="carousel-btn prev" aria-label="Précédent">‹</button>
        <div class="carousel-track">
          <div class="carousel-item">
            <div class="carousel-video">
              <iframe 
                src="https://www.youtube.com/embed/_S7WEVLbQ-Y"
                title="Short Example 1"
                frameborder="0"
                allow="autoplay; fullscreen; picture-in-picture"
                allowfullscreen>
              </iframe>
            </div>
            <h3>Short Example 1</h3>
          </div>
          <div class="carousel-item">
            <div class="carousel-video">
              <iframe
                src="https://www.youtube.com/embed/dQw4w9WgXcQ"
                title="Short Example 2"
                frameborder="0"
                allow="autoplay; fullscreen; picture-in-picture"
                allowfullscreen>
              </iframe>
            </div>
            <h3>Short Example 2</h3>
          </div>
        </div>
        <button class="carousel-btn next" aria-label="Suivant">›</button>
      </div>
    </section>

    <!-- Carrousel horizontal (Best Of) -->
    <section>
      <h2>Formats Best of</h2>
      <div class="carousel carousel-horizontal">
        <button class="carousel-btn prev" aria-label="Précédent">‹</button>
        <div class="carousel-track">
          <div class="carousel-item">
            <div class="carousel-video">
              <iframe
                src="https://www.youtube.com/embed/SQXtqlGgZNU"
                title="Best Of Example 1"
                frameborder="0"
                allow="autoplay; fullscreen; picture-in-picture"
                allowfullscreen>
              </iframe>
            </div>
            <h3>Best Of Example 1</h3>
          </div>
          <div class="carousel-item">
            <div class="carousel-video">
              <iframe
                src="https://www.youtube.com/embed/fdghsTWGZzM"
                title="Best Of Example 2"
                frameborder="0"
                allow="autoplay; fullscreen; picture-in-picture"
                allowfullscreen>
              </iframe>
            </div>
            <h3>Best Of Example 2</h3>
          </div>
        </div>
        <button class="carousel-btn next" aria-label="Suivant">›</button>
      </div>
    </section>
  </main>

  <footer>
    <a href="mailto:monemail@email.com">Contact</a>
  </footer>

  <!-- Fond étoilé + carrousel script standard -->
  <script src="starfield.js"></script>
  <script>
    // Carousel scroll
    document.querySelectorAll('.carousel').forEach(carousel => {
      const track = carousel.querySelector('.carousel-track');
      carousel.querySelector('.prev').onclick = () => {
        track.scrollBy({left: -track.offsetWidth * 0.7, behavior:'smooth'});
      };
      carousel.querySelector('.next').onclick = () => {
        track.scrollBy({left: +track.offsetWidth * 0.7, behavior:'smooth'});
      };
    });
  </script>
</body>
</html>
