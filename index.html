<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Portfolio Vidéo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Fond étoilé -->
  <canvas id="starfield"></canvas>

  <header>
    <h1>Prénom Nom</h1>
    <p>Monteur vidéo | Portfolio</p>
  </header>

  <main>
    <!-- Formats Courts (vertical) -->
    <section>
      <h2>Formats Courts</h2>
      <div class="carousel carousel-vertical">
        <button class="carousel-btn prev" aria-label="Précédent">‹</button>
        <div class="carousel-track">
          <div class="carousel-item">
            <a href="https://youtube.com/" target="_blank" title="Voir la vidéo">
              <img src="thumb_court1.webp" alt="Vidéo short 1" class="vertical" loading="lazy">
              <h3>Short Example 1</h3>
            </a>
          </div>
          <div class="carousel-item">
            <a href="https://youtube.com/shorts/HJQHvL5H0bo" target="_blank" title="Voir la vidéo">
              <img src="thumb_court2.webp" alt="Vidéo short 2" class="vertical" loading="lazy">
              <h3>Short Example 2</h3>
            </a>
          </div>
          <!-- Ajoute d'autres vidéos verticales ici en dupliquant le bloc ci-dessus -->
        </div>
        <button class="carousel-btn next" aria-label="Suivant">›</button>
      </div>
    </section>

    <!-- Formats Best of (horizontal) -->
    <section>
      <h2>Formats Best of</h2>
      <div class="carousel carousel-horizontal">
        <button class="carousel-btn prev" aria-label="Précédent">‹</button>
        <div class="carousel-track">
          <div class="carousel-item">
            <a href="https://youtube.com/" target="_blank" title="Voir la vidéo">
              <img src="thumb_bo1.webp" alt="Vidéo best of 1" class="horizontal" loading="lazy">
              <h3>Best Of Example 1</h3>
            </a>
          </div>
          <div class="carousel-item">
            <a href="https://youtube.com/" target="_blank" title="Voir la vidéo">
              <img src="thumb_bo2.webp" alt="Vidéo best of 2" class="horizontal" loading="lazy">
              <h3>Best Of Example 2</h3>
            </a>
          </div>
          <!-- Ajoute d'autres vidéos horizontales ici en dupliquant le bloc ci-dessus -->
        </div>
        <button class="carousel-btn next" aria-label="Suivant">›</button>
      </div>
    </section>
  </main>

  <footer>
    <a href="mailto:monemail@email.com">Contact</a>
  </footer>

  <script src="starfield.js"></script>
  <script>
  // JS basique pour le carrousel (scroll)
  document.querySelectorAll('.carousel').forEach(carousel => {
    const track = carousel.querySelector('.carousel-track');
    carousel.querySelector('.prev').onclick = () => {
      track.scrollBy({left: -track.offsetWidth * 0.7, behavior:'smooth'});
    };
    carousel.querySelector('.next').onclick = () => {
      track.scrollBy({left: +track.offsetWidth * 0.7, behavior:'smooth'});
    };
  });
  </script>
</body>
</html>
