<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Contact – Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <a href="index.html" class="contact-btn-top">Accueil</a>
    </nav>

    <main>
        <section style="max-width:500px;margin:80px auto 0;text-align:center;">
            <h1>Me retrouver&nbsp;:</h1><br>

            <!-- Bouton Twitter/X -->
            <a href="https://twitter.com/" 
                class="contact-btn-top" style="position:static;display:inline-flex;align-items:center;margin:8px 0;text-decoration:none;">
                <img src="logos/X_logo.png" alt="Logo X" class="contact-logo">
                Twitter / X
            </a>
            <br><br>
            
            <!-- Bouton Discord (copie pseudo) -->
            <button 
                id="discord-btn" 
                class="contact-btn-top"
                style="position:static;display:inline-flex;align-items:center;margin:8px 0;cursor:pointer;">
                <img src="logos/discord_logo.png" alt="Logo Discord" class="contact-logo">
                <span id="discord-pseudo">TonPseudo#0000</span>
            </button>
            <div id="copied-message" style="color:#19cf65;font-weight:bold;display:none;margin-top:8px;">
                Pseudo copié !
            </div>
        </section>
    </main>

    <script>
    // Fonction pour copier le pseudo Discord
    document.getElementById('discord-btn').addEventListener('click', function() {
        var pseudo = document.getElementById('discord-pseudo').textContent;
        navigator.clipboard.writeText(pseudo).then(function() {
            var msg = document.getElementById('copied-message');
            msg.style.display = 'block';
            setTimeout(function(){ msg.style.display = 'none'; }, 1700);
        }, function(err) {
            alert("Erreur lors de la copie du pseudo");
        });
    });
    </script>
</body>
</html>
