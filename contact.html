<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Contact â€“ Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <style>
    body { background: #000; color: #fff; min-height: 100vh; margin:0; display: flex; flex-direction: column; }
    .contact-links {
      max-width: 450px; margin: 60px auto 0 auto; display: flex; flex-direction: column; gap: 2.5em; align-items: stretch;
      background: rgba(30,30,36,0.82); border-radius: 22px; box-shadow: 0 2px 26px #111a; padding: 30px 28px 36px 28px;
      position: relative; z-index: 2;
    }
    .contact-links h1 { font-size: 1.7em; text-align: center; color: #fff; margin: 0 0 1.7em 0; }
    .contact-link {
      display: flex; align-items: center; justify-content: flex-start;
      gap: 1.15em; font-size: 1.19em;
      padding: 1em 1em 1em 1.5em;
      background: #1d1d21;
      color: #fff;
      border-radius: 16px;
      border: 1.5px solid #232329;
      text-decoration: none;
      font-weight: 500;
      letter-spacing: .01em;
      box-shadow: 0 1px 8px #0003;
      transition: background .16s, color .16s, box-shadow .18s;
      cursor: pointer;
      position: relative;
      z-index: 1;
    }
    .contact-link:hover, .contact-link:focus {
      background: #fff; color: #222; box-shadow: 0 0 17px #fff4;
    }

    .contact-link .icon {
      width: 34px;
      height: 34px;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 999px;
      overflow: hidden;
      background: #18191e;
      border: 1.5px solid #232329;
      margin-right: 7px;
    }
    .contact-link .icon svg {
      width: 22px; height: 22px; display: block;
    }
    .contact-link.discord .icon {
      background: #5865F2;
      border: 1.5px solid #232329;
    }
    .contact-link.x .icon {
      background: #fff;
    }
    .contact-link.x:hover .icon,
    .contact-link.x:focus .icon {
      background: #232329 !important;
    }
    .contact-link.x:hover .icon svg path,
    .contact-link.x:focus .icon svg path {
      fill: #fff !important;
    }
    .contact-link.discord:hover .icon,
    .contact-link.discord:focus .icon {
      background: #fff !important;
    }
    .contact-link.discord:hover .icon svg path:not(:first-child),
    .contact-link.discord:focus .icon svg path:not(:first-child) {
      fill: #5865F2 !important;
    }

    .discord-id-copied-msg {
      position: absolute; right: 20px; top: 50%; transform: translateY(-50%);
      font-size: 0.97em; color: #5EEDB0; font-weight: 700;
      background: #151615; border-radius: 6px; padding: 2px 7px;
      opacity: 0; transition: opacity .18s;
      pointer-events: none;
    }
    .contact-link.copied .discord-id-copied-msg { opacity: 1; }

    @media (max-width: 600px) {
      .contact-links { max-width: 99vw; padding: 7vw 3vw 8vw 3vw;}
      .contact-link { font-size: 1em; padding: 0.9em 1vw 0.9em 1em;}
      .contact-links h1 { font-size: 1.2em; }
    }
  </style>
</head>
<body>

  <a class="contact-btn-top" href="index.html">Accueil</a>
  <div class="contact-links">

      </span>
      <span>Discord&nbsp;:&nbsp;<b id="discord-username">TonPseudo#0000</b></span>
      <span class="discord-id-copied-msg" id="copied-msg">Pseudo copiÃ© !</span>
    </span>
  </div>
  <script src="starfield.js"></script>
  <script>
    // Copier le pseudo Discord au clic ou Enter/espace
    const discordUser = "TonPseudo#0000"; // <-- MODIFIE ICI
    const link = document.getElementById('discord-link');
    const msg = document.getElementById("copied-msg");

    function copyDiscord(e) {
      navigator.clipboard.writeText(discordUser)
        .then(() => {
          link.classList.add('copied');
          msg.textContent = "Pseudo copiÃ© !";
          setTimeout(() => { link.classList.remove('copied'); }, 1400);
        }, () => {
          link.classList.add('copied');
          msg.textContent = "Erreur ðŸ˜¢";
          setTimeout(() => { link.classList.remove('copied'); }, 1400);
        });
    }
    link.addEventListener('click', copyDiscord);
    link.addEventListener('keypress', function(e){
      if(e.key=='Enter' || e.key==" ") copyDiscord(e);
    });
  </script>
