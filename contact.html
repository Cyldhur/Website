<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="starfield"></canvas>
    <nav>
        <a href="index.html" class="btn-contact">Accueil</a>
    </nav>
    <main>
        <section style="max-width:500px;margin:80px auto 0;text-align:center;">
            <h1>Mes réseaux</h1>
            <div style="margin-top:30px">
                <!-- Bouton Twitter/X -->
                <a href="https://twitter.com/" class="btn-contact" style="display:inline-flex;align-items:center;justify-content:center;gap:1em;margin:18px auto;">
                   <img src="logos/X_logo.png" alt="Logo X" class="contact-logo" style="width:26px;height:26px;">
                   Twitter / X
                </a>
                <!-- Bouton Discord (copie pseudo) -->
                <button id="discord-btn" class="btn-contact" style="display:flex;align-items:center;justify-content:center;gap:1em;margin:18px auto;cursor:pointer;">
                    <img src="logos/discord_logo.png" alt="Logo Discord" class="contact-logo" style="width:26px;height:26px;">
                    <span id="discord-pseudo">Cyldhur</span>
                </button>
                <div id="copied-message" style="color:#19cf65;font-weight:bold;display:none;margin-top:8px;">Copié !
                </div>
                <!-- Ajoute d'autres liens réseaux ci-dessous si besoin -->
            </div>
        </section>
    </main>
    <script src="starfield.js"></script>
    <script>
    // Fonction pour copier le pseudo Discord
    document.getElementById('discord-btn').addEventListener('click', function() {
        var pseudo = document.getElementById('discord-pseudo').textContent;
        navigator.clipboard.writeText(pseudo).then(function() {
            var msg = document.getElementById('copied-message');
            msg.style.display = 'block';
            setTimeout(function(){ msg.style.display = 'none'; }, 1700);
        }, function(err) {
            alert("Erreur lors de la copie du pseudo");
        });
    });
    </script>
</body>
</html>
